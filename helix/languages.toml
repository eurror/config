[[language]]
name = "python"
language-servers = ["pyright", "ruff", "ruff-lsp"]
formatter = { command = "ruff", args = [
  "format",
  "--stdin-filename",
  "file.py",
  "-",
] }
diagnostic-severity = "error"
auto-format = false

[language-server.pyright]
command = "pyright-langserver"
args = ["--stdio"]
config.python.analysis = { autoSearchPaths = true, useLibraryCodeForTypes = true, diagnosticMode = "workspace" }
config.python.pythonPath = "./venv/bin/python"

[language-server.ruff]
command = "ruff"
args = ["server", "--preview"]

[language-server.ruff-lsp]
command = "ruff-lsp"

[[language]]
name = "dockerfile"
language-servers = ["docker-langserver"]
formatter = { command = "dockfmt", args = ["-"] }
auto-format = false

[language-server.docker-langserver]
command = "docker-langserver"
args = ["--stdio"]

[[language]]
name = "yaml"
language-servers = ["yaml-language-server"]
formatter = { command = "prettier", args = ["--parser", "yaml"] }
auto-format = true

[language-server.yaml-language-server]
command = "yaml-language-server"
args = ["--stdio"]
config.yaml = { format = { enable = true }, validation = true, hover = true, completion = true }

[[language]]
name = "json"
language-servers = ["vscode-json-language-server"]
formatter = { command = "prettier", args = ["--parser", "json"] }
auto-format = true

[language-server.vscode-json-language-server]
command = "vscode-json-language-server"
args = ["--stdio"]
config = { provideFormatter = true, json = { validate = { enable = true } } }

[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }
auto-format = true

[[language]]
name = "markdown"
formatter = { command = "prettier", args = ["--parser", "markdown"] }
auto-format = false
