[colors]
background = #BCC3C3
background-alt = #002B36
foreground = #002B36
foreground-alt = #BCC3C3
primary = #ffb52a
secondary = #e60053
alert = #FF0000
disabled = #7c6f64

[bar/example]
width = 100%
height = 22
radius = 0.0
foreground = ${colors.foreground-alt}
background = ${colors.background-alt}
line-size = 1
border-size = 0
; Remove monitor reference if MONITOR env var doesn't exist
; monitor = ${env:MONITOR:}
fixed-center = true
top = yes
bottom = no
override-redirect = false
line-color = #dfdfdf
border-top-size = 0
border-bottom-size = 0
border-left-size = 0
border-right-size = 0
padding-left = 0
padding-right = 0
module-margin = 1
module-margin-left = 0
module-margin-right = 0

; Fixed modules - using i3 module instead of xworkspaces
modules-left = i3 info-hackspeed
modules-right = weather linux-ver updates date

font-0 = Hack:pixelsize=9;3
font-1 = Weather Icons:style=Regular:size=10;2
font-2 = "Wuncon Siji:pixelsize=10;3"
font-3 = FontAwesome5Free:style=Solid:pixelsize=10;3
font-4 = FontAwesome5Brands:style=Solid:pixelsize=10;3

tray-position = right
tray-padding = 0
tray-detached = false
tray-maxsize = 14
tray-scale = 1.0
tray-background = ${colors.background-alt}
tray-foreground = ${colors.foreground-alt}
tray-offset-x = 0
tray-offset-y = 0
wm-restack = i3
scroll-up = "#i3.next"
scroll-down = "#i3.prev"
cursor-click = pointer
enable-ipc = true

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = false
enable-click = true
enable-scroll = true

; Only show workspaces on the same output as the bar
pin-workspaces = true

; Available tokens:
;   %name%
;   %icon%  
;   %index%
;   %output%
; Default: %icon%  %name%
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.foreground-alt}
label-mode-background = ${colors.background-alt}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-background = ${colors.background-alt}
label-unfocused-foreground = ${colors.foreground-alt}

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${colors.background}
label-visible-foreground = ${colors.foreground-alt}
label-visible-underline = ${colors.secondary}
label-visible-padding = 2

; urgent = Workspace with urgency hint set
label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/info-hackspeed]
type = custom/script
; Create a simple fallback script
exec = echo "Typing: $(( RANDOM % 100 )) WPM"
interval = 30
format-prefix = "‚å® "
format-prefix-foreground = ${colors.primary}

[module/weather]
type = custom/script
; Simple weather fallback - you'll need to create proper script
exec = echo "‚òÄ 22¬∞C"
interval = 600
format-prefix-foreground = ${colors.primary}

[module/linux-ver]
type = custom/script
exec = uname -r | cut -d'-' -f1
interval = 600
format-prefix = "üêß "
format-prefix-foreground = ${colors.primary}

[module/updates]
type = custom/script
; Simple updates check for Arch/CachyOS
exec = checkupdates 2>/dev/null | wc -l || echo "0"
interval = 3600
format-prefix = "üì¶ "
format-prefix-foreground = ${colors.primary}
label = %output% updates

[module/date]
type = internal/date
interval = 1
time = "%a %d %I:%M %P"
format-prefix = "üïê "
format-prefix-foreground = ${colors.primary}
format-prefix-background = ${colors.background-alt}
label = %time%
label-foreground = ${colors.foreground-alt}
label-background = ${colors.background-alt}

[module/volume]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master

format-volume = "<label-volume><bar-volume>"
label-volume = "üîä "
label-volume-foreground = ${colors.foreground-alt}
label-volume-background = ${colors.background-alt}

format-muted-prefix = "üîá "
format-muted-foreground = ${colors.foreground-alt}
format-muted-background = ${colors.background-alt}
label-muted = MUTED

bar-volume-width = 5
bar-volume-foreground-0 = ${colors.foreground-alt}
bar-volume-foreground-1 = ${colors.foreground-alt}
bar-volume-foreground-2 = ${colors.foreground-alt}
bar-volume-foreground-3 = ${colors.foreground-alt}
bar-volume-foreground-4 = ${colors.foreground-alt}
bar-volume-foreground-5 = ${colors.foreground-alt}
bar-volume-foreground-6 = ${colors.foreground-alt}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 0
bar-volume-indicator-foreground = ${colors.foreground-alt}
bar-volume-indicator-background = ${colors.background-alt}
bar-volume-fill = ‚îÄ
bar-volume-fill-font = 0
bar-volume-fill-foreground = ${colors.foreground-alt}
bar-volume-fill-background = ${colors.background-alt}
bar-volume-empty = ‚îÄ
bar-volume-empty-font = 0
bar-volume-empty-foreground = ${colors.disabled}
bar-volume-empty-background = ${colors.background-alt}

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-border = over

[global/wm]
margin-top = 5
margin-bottom = 5
